<template name="dlgEditResource">
    <!-- Modal -->
    <div class="modal fade" id="dlgEditResource" tabindex="-1" role="dialog" aria-labelledby="dlgEditResourceLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                {{#with resource}}
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="dlgEditResourceLabel">Ressource bearbeiten</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="resourceNameInput">Name</label>
                            <input type="text" class="form-control resourceNameInput" placeholder="Resourcen Name"
                                   value="{{name}}" id="resourceNameInput">
                        </div>
                        <div class="form-group">
                            <label for="mattermostHookUrlInput">Name</label>
                            <input type="text" class="form-control mattermostHookUrlInput" placeholder="Mattermost API Url"
                                   value="{{mattermostUrl}}" id="mattermostHookUrlInput">
                        </div>
                    </div>
                    <div class="modal-footer">
                        {{#if currentUser}}
                            <button type="button" class="btn btn-danger btnDelete pull-left">LÃ¶schen</button>
                        {{/if}}
                        <button type="button" class="btn btn-primary btnSaveResource">Speichern</button>
                        <button type="button" data-dismiss="modal" class="btn btn-default btnCancel">Abbrechen</button>
                    </div>
                {{/with}}
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</template>
